<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
  <title>Budget App</title>
</head>
<body>
  <div class="container">
    <main class="main-section" id="main-section">
      <form class="form" id="form">
        <div class="form-control">
          <label for="shop-input">šta</label>
          <input type="text" id="shop-input" name="shop-input" placeholder="Unesi trošak...">
        </div>
        <div class="form-control">
          <label for="amount-input">koliko</label>
          <input type="text" id="amount-input" name="amount-input">
        </div>
        <button class="form-btn" id="form-btn">dodaj trošak</button>
      </form>
      <div class="today" id="today">
        <div class="today-header" id="today-header">
          <h4>Danas</h4>
          <button class="end-day-btn" id="end-day-btn">završi dan</button>
        </div>
        <div class="all-expenses" id="all-expenses">
          <!-- all days expenses go here -->
        </div>
      </div>
    </main>
    <aside class="sidebar" id="sidebar">
      <h3>Trenutni mjesec <span class="total-month" id="total-month">(12 KM)</span></h3>
      <button class="reset-month" id="reset-month">resetuj</button>
      <div class="all-days-container" id="all-days-container">
        <!-- all days go here -->
      </div>
    </aside>
  </div>
</body>
</html>
